<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance List</title>
</head>
<body>
    <h1>Attendance Records</h1>
    <table border="1">
        <tr>
            <th>Student ID</th>
            <th>Timestamp</th>
        </tr>
        {% for attendance in attendances %}
        <tr>
            <td>{{ attendance.student_id }}</td>
            <td>{{ attendance.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
