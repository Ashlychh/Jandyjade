<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Biometric Authentication">
    <title>Login | Biometric Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"],
        .biometric-btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
        }

        .biometric-btn {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .biometric-btn:hover {
            background-color: #0056b3;
        }

        .form-footer {
            text-align: center;
        }

        .form-footer a {
            text-decoration: none;
            color: #007bff;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .biometric-options {
            margin-top: 20px;
            text-align: center;
        }

        .biometric-options button {
            padding: 12px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1rem;
            width: 100%;
        }

        .biometric-options button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Login Form Container -->
    <div class="login-container">
        <h2>Login to Your Account</h2>

        <!-- Login Form -->
        <form action="login-process.php" method="POST">
            <!-- Username or Email -->
            <div class="form-group">
                <input type="text" name="username" placeholder="Username or Email" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <!-- Login Button -->
            <div class="form-group">
                <input type="submit" value="Login">
            </div>

            <!-- Forgot Password -->
            <div class="form-footer">
                <a href="#">Forgot Password?</a>
            </div>
        </form>

        <!-- Biometric Login Options -->
        <div class="biometric-options">
            <h3>Or login with Biometric Authentication</h3>
            <button class="biometric-btn" onclick="startFingerprintLogin()">Fingerprint Recognition</button>
            <button class="biometric-btn" onclick="startFaceRecognitionLogin()">Facial Recognition</button>
        </div>
    </div>

    <script>
        // Example JavaScript functions for biometric login
        function startFingerprintLogin() {
            alert("Starting fingerprint authentication...");
            // Add functionality for fingerprint login here
        }

        function startFaceRecognitionLogin() {
            alert("Starting facial recognition authentication...");
            // Add functionality for facial recognition login here
        }
    </script>

</body>
</html>
